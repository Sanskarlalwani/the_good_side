
# SEO
title: The good side
description: A blog of the quirky side of stuff
# social
social_link: twitter
github_repo: sanskarlalwani/the_good_side
github_username: broccolini
theme_color: dark

# Theme
remote_theme: 'internet-de-france/athena'
baseurl: '/the_good_side'

# Defaults

defaults:
  -
    scope:
      path: ""
      type: "pages"
    values:
      category_name: ""
  -
    scope:
      path: ""
      type: "posts"
    values:
      categories: ""

# Stastic UI
remote_theme_layouts: 
  - ""
  - default
  - page
  - post
  - home
  - category_index
social_links:
  - twitter
  - instagram
  - medium
  - dribbble

theme_colors:
  - light
  - black
  - blue
  - gray
  - magenta
  - orange
  - red
  - white
  - yellow



theme: jekyll-theme-cayman
